name: All fields tested

app_spec:
  image: "busybox:latest"
  probes:
    liveness:
      http:
        initialDelaySeconds: 100
        portName: http
        path: /_/liveness
    readiness:
      http:
        initialDelaySeconds: 200
        portName: http
        path: /_/readiness
    startup:
      tcp:
        portName: tcp
  ports:
    - kind: http
      port: 8080
      ingress:
        - zone: public
        - zone: private
          pathType: Exact
          paths:
            - /api/v1/sessions
            - /api/v1/sessions.ics
    - kind: tcp
      port: 1234
  env:
    - name: ENV_NAME
      value: "test"
  envFrom:
    - configMap: test-config-map
    - secret: test-secret
  resources:
    limits:
      memory: 128Mi
      cpu: 500m
    requests:
      memory: 64Mi
      cpu: 250m

operations:
  - operation: CreateOrUpdate
    object:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        labels:
          app.kubernetes.io/managed-by: yakup
          app.kubernetes.io/name: test-app
        name: test-app
        namespace: default
        ownerReferences:
          - apiVersion: yakup.ibidem.no/v1
            kind: Application
            name: test-app
            uid: ""
            blockOwnerDeletion: true
            controller: true
      spec:
        replicas: 1
        selector:
          matchLabels:
            app.kubernetes.io/managed-by: yakup
            app.kubernetes.io/name: test-app
        template:
          metadata:
            labels:
              app.kubernetes.io/managed-by: yakup
              app.kubernetes.io/name: test-app
          spec:
            serviceAccountName: test-app
            containers:
              - image: 'busybox:latest'
                name: test-app
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /_/liveness
                    port: http
                  initialDelaySeconds: 100
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /_/readiness
                    port: http
                  initialDelaySeconds: 200
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
                startupProbe:
                  failureThreshold: 3
                  tcpSocket:
                    port: tcp
                  periodSeconds: 10
                  successThreshold: 1
                  timeoutSeconds: 1
                ports:
                  - name: http
                    containerPort: 8080
                  - name: tcp
                    containerPort: 1234
                env:
                  - name: ENV_NAME
                    value: test
                envFrom:
                  - configMapRef:
                      name: test-app-db
                      optional: true
                  - secretRef:
                      name: test-app-db
                      optional: true
                  - configMapRef:
                      name: test-app
                      optional: true
                  - secretRef:
                      name: test-app
                      optional: true
                  - configMapRef:
                      name: test-config-map
                      optional: true
                  - secretRef:
                      name: test-secret
                      optional: true
                resources:
                  limits:
                    memory: 128Mi
                    cpu: 500m
                  requests:
                    memory: 64Mi
                    cpu: 250m
                volumeMounts:
                  - mountPath: /var/run/config/yakup.ibidem.no/test-app-db
                    name: test-app-db-configmap
                    readOnly: true
                  - mountPath: /var/run/secrets/yakup.ibidem.no/test-app-db
                    name: test-app-db-secret
                    readOnly: true
                  - mountPath: /var/run/config/yakup.ibidem.no/test-app
                    name: test-app-configmap
                    readOnly: true
                  - mountPath: /var/run/secrets/yakup.ibidem.no/test-app
                    name: test-app-secret
                    readOnly: true
            volumes:
              - configMap:
                  name: test-app-db
                  optional: true
                  defaultMode: 0o644
                name: test-app-db-configmap
              - secret:
                  secretName: test-app-db
                  optional: true
                  defaultMode: 0o644
                name: test-app-db-secret
              - configMap:
                  name: test-app
                  optional: true
                  defaultMode: 0o644
                name: test-app-configmap
              - secret:
                  secretName: test-app
                  optional: true
                  defaultMode: 0o644
                name: test-app-secret
  - operation: CreateOrUpdate
    object:
      apiVersion: v1
      kind: Service
      metadata:
        labels:
          app.kubernetes.io/managed-by: yakup
          app.kubernetes.io/name: test-app
        name: test-app
        namespace: default
        ownerReferences:
          - apiVersion: yakup.ibidem.no/v1
            kind: Application
            name: test-app
            uid: ""
            blockOwnerDeletion: true
            controller: true
      spec:
        ports:
          - name: http
            port: 80
            targetPort: http
          - name: tcp
            port: 1234
            targetPort: tcp
        selector:
          app.kubernetes.io/managed-by: yakup
          app.kubernetes.io/name: test-app
  - operation: CreateOrUpdate
    object:
      apiVersion: v1
      kind: ServiceAccount
      metadata:
        labels:
          app.kubernetes.io/managed-by: yakup
          app.kubernetes.io/name: test-app
        name: test-app
        namespace: default
        ownerReferences:
          - apiVersion: yakup.ibidem.no/v1
            kind: Application
            name: test-app
            uid: ""
            blockOwnerDeletion: true
            controller: true
      automountServiceAccountToken: true
  - operation: CreateOrUpdate
    object:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-staging
        labels:
          app.kubernetes.io/managed-by: yakup
          app.kubernetes.io/name: test-app
        name: test-app-public
        namespace: default
        ownerReferences:
          - apiVersion: yakup.ibidem.no/v1
            kind: Application
            name: test-app
            uid: ""
            blockOwnerDeletion: true
            controller: true
      spec:
        rules:
          - host: test-app.example.com
            http:
              paths:
                - backend:
                    service:
                      name: test-app
                      port:
                        name: http
                  path: /
                  pathType: Prefix
        tls:
          - hosts:
              - test-app.example.com
            secretName: cert-ingress-ajgn8s8p2wfb9d3r70zy8xez6c
  - operation: CreateOrUpdate
    object:
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        labels:
          app.kubernetes.io/managed-by: yakup
          app.kubernetes.io/name: test-app
        name: test-app-private
        namespace: default
        ownerReferences:
          - apiVersion: yakup.ibidem.no/v1
            kind: Application
            name: test-app
            uid: ""
            blockOwnerDeletion: true
            controller: true
      spec:
        ingressClassName: private
        rules:
          - host: test-app.private.example.com
            http:
              paths:
                - backend:
                    service:
                      name: test-app
                      port:
                        name: http
                  path: /api/v1/sessions
                  pathType: Exact
                - backend:
                    service:
                      name: test-app
                      port:
                        name: http
                  path: /api/v1/sessions.ics
                  pathType: Exact
